<div class="circle-cursor w-full h-screen flex justify-center pb-20">
  <img class="w-full h-1/3 object-cover" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80">

  <ng-container *ngIf="recipe">
    <div class="absolute h-2/3 gap-10 mx-5 mt-20 md:mt-40 mb-48">
      <div class="group transition-all bg-gray-50 rounded-lg p-4 block shadow-2xl z-10 first:z-20 last:z-0 first:-mx-2 last:mx-2">
        <h1 class="text-4xl mb-3"><b>{{ recipe.name }}</b></h1>
        <p class="max-w-7xl">
          <b class="inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ recipe.eta }}min
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 15.536c-1.171 1.952-3.07 1.952-4.242 0-1.172-1.953-1.172-5.119 0-7.072 1.171-1.952 3.07-1.952 4.242 0M8 10.5h4m-4 3h4m9-1.5a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ recipe.price }}â‚¬</b>
        </p>
        <ul class="list-disc list-inside my-2">
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.amount }} {{ ingredient.name }}
          </li>
        </ul>
        <p class="max-w-7xl whitespace-pre-line">{{ recipe.description }}</p>

        <div class="-bottom-6 w-full -ml-4 flex justify-center my-3">
          <button routerLink="/recipes" class="circle-cursor bg-black text-white block rounded-full h-14 w-48 shadow-2xl group-hover:scale-150 hover:bg-red-100 hover:text-black transition-all focus:bg-red-50 focus:text-black">Back</button>
        </div>
      </div>
    </div>
    <!--
    <button (click)="scrollToTop()" class="no-cursor block mx-auto mt-10 rounded-full h-16 w-52 bg-opacity-50 hover:bg-opacity-50 bg-white hover:bg-black text-black hover:text-white border-2 border-white hover:border-black rounded font-semibold">Not really</button> -->
  </ng-container>
  <ng-container *ngIf="!recipe">
    Sorry, nothing found :(
  </ng-container>
</div>
